<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Clima</title>
</head>

<body>
   <main>
      <div class="search-form">
         <form id="search-form">
            <div class="searchbox">
               <input class="search" id="searchbox" type="text" autocomplete="off" placeholder="Buscar ciudad...">
            </div>
         </form>
      </div>
      <div class="weather-card-container">
         <div class="weather-card">
            <div class="city">Salta, Arg</div>
            <div class="date">30/05/2021</div>
            <div class="temperature">
               <img src="images/sun-cloudy.png" class="temp-img" />
               <div class="temp">10c°</div>
            </div>
            <div class="weather">
               Algo Nublado
            </div>
            <div class="range">18c° / 25c°</div>
         </div>
      </div>
   </main>
   <footer>
      <p>Desarrollado por <span>Pablo Romero</span></p>
   </footer>

   <script src="js/main.js"></script>
</body>

</html>
